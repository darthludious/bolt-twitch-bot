<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Pinokio Bot</title>
    </head>
    <body>
      <h1>Start Pinokio Bot</h1>
      <form action="/start-bot" method="post">
        <label for="twitch_username">Twitch Username:</label>
        <input type="text" id="twitch_username" name="twitch_username" required><br>
        <label for="proxy_count">Proxy Count:</label>
        <input type="number" id="proxy_count" name="proxy_count" required><br>
        <label for="proxy_url">Proxy URL:</label>
        <input type="text" id="proxy_url" name="proxy_url" required><br>
        <button type="submit">Start Bot</button>
      </form>
    </body>
    </html>
